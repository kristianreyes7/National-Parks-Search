<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title >Park List</title>
        <link rel = "icon" href =
        "./img/favicon.ico" 
       type = "image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
          /* font-family: 'Permanent Marker', cursive; */
        </style>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap');
        </style>
    </head>
    <body>
      <div id="Wrapper">

        <div id="Banner">
          <div class="header">
            <a href="index.html">Parks List</a>
          </div>
        </div>

          <div id="Searchbar-Container">
            <form>
              <input id='input-box' type="text" name="" placeholder="Enter 2 letter state code" value="">
              <input id='input-button' type="button" name="" value="Search">
            </form>
          </div>

              <div id="Main">
              </div>

              <div id="modal">
                <div id="modal-textbox">
                  <div class="closeBtnModal">
                    <button type="button" name="button" class="closeBtn">&times</button>
                  </div>
                  <div class="modalBanner">
                    <h4 id="modalHeader"></h4>
                    <p id='modalNumber' style='text-align: center;'></p>
                    <h2 style="text-align: center;">Address</h2>
                    <p id='modalAddress'></p>
                  </div>

                  <div class="modalMain">
                    <div class="modalSideBar">
                      <h2 style="text-align: center;">Entrance Fees</h2>
                      <ul id='modalCost'>
                      </ul>
                      <h2 style="text-align: center;">Typical Hours</h2>
                      <p id='modalHours'></p>
                    </div>
                    <div class="modalBody">
                      <h2 style="text-align: center;">Description</h2>
                      <p id='modalDescription'></p>
                      <h2 style="text-align: center;">Directions</h2>
                      <p id='modalDirections'></p>
                      <h2 style="text-align: center;">Weather Info</h2>
                      <p id='modalweatherInfo'></p>
                    </div>
                  </div>
                  <div class="modalFoot">
                    <h2 style="text-align: center;">Activities</h2>
                    <ul id='modalActivities'>
                    </ul>
                  </div>
                </div>
              </div>

      </div>
    </body>
</html>
